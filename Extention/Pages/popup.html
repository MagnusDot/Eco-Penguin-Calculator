<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body style="width: 400px">

<header class="text-gray-100 bg-gray-900 body-font shadow w-full">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a
                class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center lg:items-center lg:justify-center mb-4 md:mb-0">
            <img src="./img/pingoo.png" style="height: 40px; margin-top: 10px; margin-bottom: 10px;"
                 alt="logo">

            <span class="ml-3 text-xl">Eco.pingouin</span>
        </a>
        <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
            <a href="https://www.buymeacoffee.com/magnuscode" target="_blank" class="bg-indigo-700 hover:bg-indigo-500 text-white ml-4 py-2 px-3 rounded-lg">
                Donate
            </a>
        </div>
    </div>
</header>

<div id="wrapper" class="max-w-xl px-4 py-4 mx-auto">
    <div class="sm:grid sm:h-32 sm:grid-flow-row sm:gap-4 sm:grid-cols-3">
        <div id="jh-stats-positive" class="flex flex-col justify-center px-4 py-4 bg-white border border-gray-300 rounded">
            <div>
                <div>
                    <p class="flex items-center justify-end text-green-500 text-md">
                        <span class="font-bold">6%</span>
                    </p>
                </div>
                <p class="text-3xl font-semibold text-center text-gray-800" ><span id="co2">.258</span><span class="text-xl" id="co2dec" style="font-size: smaller; color: #4a4a4a" >.258</span></p>
                <p class="text-lg text-center text-gray-500">CO2 Consumed</p>
            </div>
        </div>

        <div id="jh-stats-negative" class="flex flex-col justify-center px-4 py-4 mt-4 bg-white border border-gray-300 rounded sm:mt-0">
            <div>
                <div>
                    <p class="flex items-center justify-end text-red-500 text-md">
                        <span class="font-bold">6%</span>
                    </p>
                </div>
                <p class="text-3xl font-semibold text-center text-gray-800"><span id="kwh">.258</span><span class="text-xl" id="kwhdec" style="font-size: smaller; color: #4a4a4a" >.258</span></p>
                <p class="text-lg text-center text-gray-500">Consumed</p>
            </div>
        </div>

        <div id="jh-stats-neutral" class="flex flex-col justify-center px-4 py-4 mt-4 bg-white border border-gray-300 rounded sm:mt-0">
            <div>
                <div>
                    <p class="flex items-center justify-end text-gray-500 text-md">
                        <span class="font-bold">0%</span>
                    </p>
                </div>
                <p class="text-3xl font-semibold text-center text-gray-800"><span id="pingoo">.258</span><span class="text-xl" id="pingoodec" style="font-size: 20px; color: #4a4a4a" >.258</span></p>
                <p class="text-lg text-center text-gray-500">Pingouin DIED</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
